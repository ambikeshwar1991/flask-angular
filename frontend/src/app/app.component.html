<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="my-5">
        <h4>Fill all the field to get fetch data</h4>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Ticker ID</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="tickerId" placeholder="Enter ticker id">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Bank Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="bankName" placeholder="Enter bank name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Start Date</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="startDate" placeholder="YYYY-MM-DD">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">End Date</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="endDate" placeholder="YYYY-MM-DD">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-8 text-right">
            <button (click)="getData()" [disabled]="!(tickerId && bankName && startDate && endDate)" type="button"
              class="btn btn-primary mb-2 ">Submit</button>
          </div>
        </div>
      </div>
      <div style="width:1000px" *ngIf="chart1">
  	<canvas id="canvas" height="300" width="1000">{{ chart1 }} [options]="lineChartOptions"</canvas>
      </div>

      <div style="width:1000px" *ngIf="chart2">
        <canvas id="canvas1" height="300" width="1000">{{ chart2 }}</canvas>
      </div>

      <div style="width:1000px" *ngIf="chart3">
        <canvas id="canvas2" height="300" width="1000">{{ chart3 }}</canvas>
      </div>

      <div style="width:1000px" *ngIf="chart4">
        <canvas id="canvas3" height="300" width="1000">{{ chart4 }}</canvas>
      </div>

      <div style="width:1000px" *ngIf="chart5">
        <canvas id="canvas4" height="300" width="1000">{{ chart5 }}</canvas>
      </div>

      <div style="width:1000px" *ngIf="chart6">
        <canvas id="canvas5" height="300" width="1000">{{ chart6 }}</canvas>
      </div>

      <div style="width:1000px" *ngIf="chart7">
        <canvas id="canvas6" height="300" width="1000">{{ chart7 }}</canvas>
      </div>

      <div style="width:1000px" *ngIf="chart8">
        <canvas id="canvas7" height="300" width="1000">{{ chart8 }}</canvas>
      </div>

      <div style="width:1000px" *ngIf="chart9">
        <canvas id="canvas8" height="300" width="1000">{{ chart9 }}</canvas>
      </div>

      <div style="width:1000px" *ngIf="chart10">
        <canvas id="canvas9" height="300" width="1000">{{ chart10 }}</canvas>
      </div>

      <div style="width:1000px" *ngIf="chart11">
        <canvas id="canvas10" height="300" width="1000">{{ chart11 }}</canvas>
      </div>
